<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Morango, Comidas, Frutas">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <title>Fruitopia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="">
                <img src="img/user.png" alt="">
                <img src="img/menu.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="">
                    <input type="text">
                </div>
                <h1>Moran<span>guinhos</span></h1>
                <h3>Sempre enche seu<span> coração de alegria</span></h3>
                <p>
                    Uma deliciosa fruta vermelha que alegra nossos dias mais queridos.
                </p>
                <div class="btn">
                    <button type="button" class="primary-btn">Saiba Mais</button>
                    <button type="button">Assistir vídeos</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png" alt="">
                    <img src="img/instagram.png" alt="">
                    <img src="img/pinterest.png" alt="">
                    <img src="img/facebook.png" alt="">
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
